<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon premier code javascript</title>
  </head>
  <body>
    <h1>Mon premier code javascript</h1>

    <script>
      // déclaration de la variable nom sans l'initialiser
      var nom;
      console.log(nom);

      // la rédéclaration de la variable nom avec le mot clé var
      var nom = "TCHEROU";
      console.log(nom);

      nom = "John";

      let prenom;
      console.log(prenom);

      // essayer de rédéclarer la variable prénom prenom avec le mot clé let
      //   let prenom = "Maliki";
      // nous avons remarqué que c'est impossible de rédéclarer une variable avec let
      prenom = "Maliki";
      console.log(prenom);
    </script>
  </body>
</html>
